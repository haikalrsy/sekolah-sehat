    <style>
body {
    background-color: #e8f5e9; /* Warna hijau kebersihan */
    margin: 0;
    padding: 0;
    font-family: "Playfair Display", serif;
  font-weight: 400px;
}
@media (max-width: 768px) {
    body {
        font-size: 16px;
        background-color: #e0e0e0;
        font-family: "Playfair Display", serif;
  font-weight: 400px;
  .container {
  position: relative;
  width: 100%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #fcfcfd;
  overflow: hidden;
  width: 100%;
  height: 0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  white-space: nowrap; 
  color: gray;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
    }
}

/* Gaya untuk ponsel (max-width: 480px) */
@media (max-width: 480px) {
    body {
        font-size: 14px;

}
    }
}

 <style>
